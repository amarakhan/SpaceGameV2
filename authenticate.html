<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Game Authentication</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <div class="div-design">
        <h1>WELCOME TO THE SPACE GAME</h1>
            <form id="register"> 
                    <h4 class="">Register</h4>
                    <label for="reg_email">Email address</label>
                    <input type="email" id="reg_email" aria-describedby="emailHelp" placeholder="astronaut@nasa.com"/>
                    <br>
                    <label for="reg_password">Password</label>
                    <input type="password" id="reg_password" placeholder="password"/>
                    <br>
                    <button type="submit">Register</button>
            </form>
            <form id="login">
                    <div class="main-text">
                      <h4>Login</h4>
                      <input type="email" id="log_email" aria-describedby="emailHelp" placeholder="astronaut@nasa.com"/>
                      <label for="log_email">Email address</label>
                      <br>
                      <input type="password" id="log_password" placeholder="Password"/>
                      <label for="log_password">Password</label>
                      <br>
                      <button type="submit">login</button>
                    </div>
            </form>
            <form id="logout">
              <a href="./index.html">PLAY</a>
                    <h4 class="margin-h4">You are currently logged in</h4>
                    <p>Objective - Place flags on all planets.</p>
                    <p>Use a, s, w, and d keys to move player left, down, up, and right respectively.</p>
                    <button type="submit" class="">Sign Out</button>
            </form>
    </div>

    <script src="auth.js"></script>
</body>

</html>
